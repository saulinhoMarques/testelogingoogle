<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao Sunseeker!</h1>

    <div id="auth-container">
        <h2>Faça Login</h2>
        <!-- Campos de email/senha (desabilitados na sua config, mas mantidos como exemplo) -->
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="signup-email-btn">Cadastrar (Email/Senha)</button>
        <button id="login-email-btn">Entrar (Email/Senha)</button>
        <p>
        <button id="login-google-btn">Entrar com Google</button>
    </div>

    <div id="user-info" style="display: none;">
        <h2>Informações do Usuário</h2>
        <p>Olá, <span id="user-display-name"></span> (<span id="user-email"></span>)!</p>
        <button id="signout-btn">Sair</button>
    </div>

    <!-- Importe os SDKs do Firebase -->
    <!-- Firebase SDK principal (sempre primeiro) -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <!-- Adicione mais SDKs conforme precisar (Firestore, etc.) -->

    <!-- Conecte seu script -->
    <script src="script.js"></script>
</body>
</html>
